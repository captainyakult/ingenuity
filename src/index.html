<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./mars2020.css" />
		<script src="config.js"></script>
		<script src="script.js"></script>
		<title>Mars 2020 Mission Visualization</title>
	</head>
	<body>
		<div class="pioneer"></div>
		<div class="ui grid-layout simple-grid">
			<header class="header">
				<div class="icon icon-nasa-logo"></div>
				<div class="title semi">
					<span class="first">Mars</span>
					<span class="second">2020</span>
				</div>
				<div class="subtitle tiny"><span>Entry</span><span>Descent</span><span>Landing</span></div>
				<div id="info-panel" class="info-panel"></div>
				<div class="credits small">
					<span class="powered">Powered by </span>
					<span class="by"><em>NASA's Eyes</em></span>
				</div>
				<div class="disclaimer title semi">Pre-landing Simulation</div>
			</header>
			<div id="load-icon"></div>
			<article id="story-panel" class="story-panel"></article>
			<div id ="float-mid-bottom" class="float-mid-bottom">
				<div id="story-back-button" class="story-back-button"></div>
				<nav id="clock-shortcut" class="clock-shortcut"></nav>
				<time id="clock" class="clock"></time>
				<div id="time-controller" class="time-controller"></div>
			</div>
			<div class="float-right-bottom">
				<div id="settings"></div>
			</div>
		</div>
		<!-- Analytics -->
		<script id="_fed_an_ua_tag" type="text/javascript" src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=NASA&subagency=M2020EDL&dclink=true&sp=search,s,q&sdor=false&exts=tif,tiff"></script>
	</body>
</html>
